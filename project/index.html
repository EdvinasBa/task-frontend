<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hostinger frontend task</title>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- SCRIPTS -->
    <script src="assets/scripts/main.js"></script>
    <!-- STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700 rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav-main container-fixed">
          <img
            src="assets/images/logo.svg"
            class="nav-main__logo"
            alt="hostinger logo"
          />
          <a href="#" class="nav-main__link">WEB HOSTING</a>
          <a href="#" class="nav-main__link">CLOUD HOSTING</a>
          <a href="#" class="nav-main__link">VPS HOSTING</a>
          <a href="#" class="nav-main__link">DOMAIN CHECKER</a>
          <a href="#" class="nav-main__link">WEBSITE BUILDER</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="banner-ny">
        <div class="container">
          <div class="banner-ny__main">
            <div class="banner-ny__offer">

              <h1 class="banner-ny__offer-title">
                New Year Offer <br />
                <span>82% OFF</span> Web Hosting
              </h1>

              <div class="banner-ny__offer-timer">
                <div>
                  <span class="banner-ny__offer-timer-num">00</span>
                  <span class="banney-ny__offer-timer-text">DAYS</span>
                </div>
                <div>
                  <span class="banner-ny__offer-timer-num">00</span>
                  <span class="banney-ny__offer-timer-text">HOURS</span>
                </div>
                <div>
                  <span class="banner-ny__offer-timer-num">00</span>
                  <span class="banney-ny__offer-timer-text">MINUTES</span>
                </div>
                <div>
                  <span class="banner-ny__offer-timer-num">00</span>
                  <span class="banney-ny__offer-timer-text">SECONDS</span>
                </div>
              </div>

              <button class="banner-ny__offer-btn">GET STARTED NOW</button>

            </div>
            <div class="banner-ny__price">
              1
              <span class="banner-ny__price-save">SAVE</span>
              <span class="banner-ny__price-dollar">$</span>
              <span class="banner-ny__price-cent">45</span>
              <span class="banner-ny__price-mo">/mo</span>
            </div>
          </div>
          <ul class="benefit-list">
            <li class="benefit-list__item">Guaranteed 99.9% Uptime</li>
            <li class="benefit-list__item">Superior Speed Performance</li>
            <li class="benefit-list__item">24/7 Support Chat</li>
            <li class="benefit-list__item">30-Day Money-Back Guarantee</li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
